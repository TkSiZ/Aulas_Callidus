<html>
    <head>
        <title> CheckBox</title>
    </head>
    <body>
        <form id="id_form" method="post" action="cadastrar.py">
            <p> Por favor, selecione o seu carro: </p>
            
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> Eu tenho uma bike</label>

            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> Eu tenho um carro</label>

            <input type="checkbox" id="vehicle3" name="vehicle3" value="Canoa">
            <label for="vehicle3"> Eu tenho uma canoa</label>

            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
