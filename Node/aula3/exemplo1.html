<html>
    <head>
        <title> For exemplo</title>
    </head>
    <body>

        <h2> Exemplo de for</h2>

        <p id="demo"> </p>

        <script>
            let text = "";
            for(var i = 0; i < 5; i++)
            {
                text += "O número é: " + i + "<br>";
            }

            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
